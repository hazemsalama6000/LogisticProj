<div class="container">
  <div class="row">
      <div class="col-3 col-md-3 col-lg-3">
     <app-representetivesidebar></app-representetivesidebar>

      </div>
      <div class="col-8">
          <div class="container">
              <div class="row clearfix">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="card">
                          <div class="header">
                              <h3 style="font-size:25px;" class="fw-bold mt-3 ms-2">QOUTATIONS</h3>
                          </div>
                          <div class="body">
                            <div class="table-responsive ">
                                <table
                                    class="table table-bordered table-striped table-hover  dataTable"
                                    >
                                    <thead   style="background-color: #e4e1e1 !important;">

                                        <th style=" color: black !important; padding: 10px;">day Number</th>
                                        <th style=" color: black !important; padding: 10px;">start date </th>
                                        <th style=" color: black !important; padding: 10px;">end date</th>
                                        <th style=" color: black !important; padding: 10px;">price</th>
                                        <th style=" color: black !important; padding: 10px;">status</th>

                                    </thead>
                                    <br>
                                    <tbody *ngFor="let item of data" >
                                        <tr  >
                                            <td class="fw-bold  " colspan="6" >Delivery state problem</td>
                                        </tr>
                                        <tr >

                                            <td>{{item.day_number}}</td>
                                            <td>{{item.start_date}}</td>
                                            <td>{{item.end_date}}</td>
                                            <td>{{item.price}}</td>
                                            <td>{{item.status}}</td>
                                        </tr>
                                        <br>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>
</div>

<div>

  <section class="mt-5 container-fluid">
      <div class="row ">
          <div class="col-12">
              <app-footer></app-footer>

          </div>
      </div>

  </section>
