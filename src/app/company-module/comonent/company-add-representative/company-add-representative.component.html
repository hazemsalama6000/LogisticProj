
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 mt-3">
        <div class="col-lg-12 col-xl-11">
          <h3>New Representative</h3>
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-4">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
                  <form >
                    <div class="row justify-content-center ">
                      <button style="border:none;width: 50px;background-color:white;" class="rounded-circle" >
                        <img   src="../../../../assets/Logisty ui images/Ellipse 259.jpg"  alt="">  
                        <input class="rounded-circle" style="display: none;background-color: white;"type="file" #fileInput >
                      <div class="rounded-circle" style="background: #00A311 0% 0% no-repeat padding-box;
                      border: 3px solid #F0F6FA;
                      opacity: 1;width: 32px; height: 32px;  left: 660px;
                      right: 282px; top: 100px; color: white;font-size: 30px; position: absolute; text-align: center; padding: 1px;">+</div>
                      </button>
                      
                    </div>
                    


                    <div class="form-outline mb-4">
                      <label class="form-label">Name</label>
                      <input  type="text" class="form-control" />
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label">Email</label>
                        <input  type="email" class="form-control" />
                      </div>
                  <div class="d-flex">
                        <div class="form-outline mb-4 me-3">
                          <label class="form-label">Password</label>
                          <input  type="Password" class="form-control" />
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label">Confirm password</label>
                          <input  type="password" class="form-control" />
                        </div>
                  </div>
                 
                    <div class="form-outline mb-4">
                      <label class="form-label">Representative Field</label>
                      <!-- <input  type="file" class="form-control" /> -->
                      <input  type="text" class="form-control" />

                    </div>

                    
                    <button type="submit" (click)="submit()" class="btn  btnDsing w-50 float-end">Finish</button>
                  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
