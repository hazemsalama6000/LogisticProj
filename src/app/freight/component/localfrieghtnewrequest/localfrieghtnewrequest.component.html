<div class="container">
  <!-- <div class="col-md-6 col-lg-6  bg-white card"> -->
    <form class="needs-validation mt-3">
      <label  class="form-label mb-0" >{{"Add New Request Local Freight" | translate}}</label>
      <hr class="mt-1 ">

  <section id="start" #part_1 class="sectionPage">
    <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <label for="" class="form-label">{{"Currency" | translate}}</label>
        <select  name="currency_id" [(ngModel)]="item.currency_id" class="form-control">
          <option value="" disabled>Enter Your Currency</option>
          <option *ngFor="let item of currencys" value="{{item.id}}">{{item.name}}</option>
        </select>
      </div>
      <div class="col-sm-6">
        <label for="" class="form-label">{{"Ticket Category" | translate}}</label>
        <select  name="category_id" [(ngModel)]="item.category_id" class="form-control">
          <option value="" disabled>Enter ticket category</option>
          <option *ngFor="let item of cats" value="{{item.id}}">{{item.name}}</option>

        </select>

      </div>
      <div class="col-sm-6">
        <label for="" class="form-label">{{"Language" | translate}}</label>
        <select name="language" [(ngModel)]="item.language" class="form-control">
          <option value="" disabled>Select The language</option>
          <option value="en">en</option>
          <option value="ar">ar</option>
        </select>
      </div>
      <div class="col-sm-6">
        <label for="" class="form-label">{{"Good Category" | translate}}</label>
        <select  name="goods_country_origin_id" [(ngModel)]="item.goods_country_origin_id" class="form-control">
          <option value="" disabled>Select Good Category</option>
          <option *ngFor="let item of goodcats" value="{{item.id}}">{{item.name}}</option>
        </select>
      </div>
      <div class="col-sm-6">
        <label for="lastName" class="form-label">{{"Quote Currency" | translate}}</label>
        <select  name="quote_currency_id" [(ngModel)]="item.quote_currency_id" class="form-control">
          <option value="" disabled>Select quote Currency</option>
          <option *ngFor="let item of currencys" value="{{item.id}}">{{item.name}}</option>
        </select>
      </div>
    </div>
    <br>
      <br>
      <a style="float: right;" (click)="moveto(part_2)"><button class="btn btn-success">Next</button></a>
  </div>
  <br>
  </section>
  <section #part_2 id="part_2" class="sectionPage">
    <br>
    <div class="container">
      <div class="col-md-12">
        <h3 align="center">Select Pickup</h3>
        <agm-map [latitude]="latitude" [zoom]="5" [longitude]="longitude" (mapClick)="onMapClicked($event)">
          <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
        <!-- <p><b>lng:</b> {{longitude}} </p>
        <p><b>lat:</b> {{latitude}} </p> -->
        </div>
      <div class="row mt-2">
        <div class="col-sm-6">
          <label for="" class="form-label">{{"pickup location lat" | translate}}</label>
          <input type="text" class="form-control" name="pickup_location_lat" [(ngModel)]="item.pickup_location_lat" id="address2"
          placeholder='{{"The pickup location lat must be at least 8 characters.." | translate}}'>
        </div>
        <div class="col-sm-6">
          <label for="" class="form-label">{{"pickup location long" | translate}}</label>
          <input type="text" class="form-control" name="pickup_location_long" [(ngModel)]="item.pickup_location_long" id="address2"
          placeholder='{{"The pickup location long must be at least 8 characters." | translate}}'>
        </div>
      </div>
    </div>
    <br>
    <a (click)="moveto(part_1)"><button class="btn btn-info">Prev</button></a>
    <a style="float: right;" (click)="moveto(part_3)"><button class="btn btn-success">Next</button></a>
  </section>
  <section class="sectionPage" style="height: 100vh;" #part_3>
    <br>
    <div class="container">
      <div class="col-md-12">
      <h3 align="center">Select Destination</h3>
    <agm-map [latitude]="latitude_dest" [zoom]="5" [longitude]="longitude_dest" (mapClick)="onMapClicked_dest($event)">
      <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map>
    <!-- <p><b>lng:</b> {{longitude_dest}} </p> -->
    <!-- <p><b>lat:</b> {{latitude_dest}} </p> -->
  </div>
    <div class="row">
    <div class="col-sm-6">
      <label for="" class="form-label">{{"destination location lat" | translate}}</label>
      <input type="text" class="form-control" name="destination_location_lat" [(ngModel)]="item.destination_location_lat" id="address2"
       placeholder='{{"The destination location lat must be at least 8 characters." | translate}}'>
    </div>
     <div class="col-sm-6">
      <label for="" class="form-label">{{"destination location long" | translate}}</label>
      <input type="text" class="form-control" name="destination_location_long" [(ngModel)]="item.destination_location_long" id="address2"
       placeholder='{{"Enter the destination location long." | translate}}'>
    </div>
  </div>
  </div>
  <br>
  <a (click)="moveto(part_2)"><button class="btn btn-info">Prev</button></a>
    <a style="float: right;" (click)="moveto(part_4)"><button class="btn btn-success">Next</button></a>
  </section>
  <section class="sectionPage" #part_4>
    <br>
    <div class="container">
      <div class="row">
    <div class="col-sm-6">
      <label for="" class="form-label">{{"commercial reference" | translate}}</label>
      <input type="text" class="form-control" name="commercial_reference" [(ngModel)]="item.commercial_reference" id="address2"
       placeholder='{{"The commercial reference must be at least 5 characters." | translate}}'>
    </div>
    <div class="col-sm-6">
      <label for="firstName" class="form-label">{{"Date" | translate}}</label><br>
      <input type="date" name="estimated_date" [(ngModel)]="item.estimated_date" min="{{currentDate | date:'yyyy-MM-dd'}}" class="form-control" placeholder="Date"/>

    </div>
    <div class="col-sm-6">
      <label for="address2" class="form-label">{{"value" | translate}}</label>
      <input type="number" class="form-control" [(ngModel)]="item.value" name="value" id="address2"
       placeholder='{{"Your value" | translate}}'>
    </div>
    <div class="col-sm-6">
      <label for="" class="form-label">{{"Bulks" | translate}}</label>
      <input type="text" class="form-control" name="bulks" [(ngModel)]="item.bulks" id="address2"
      placeholder='{{"The bulks must be at least 8 characters." | translate}}'>
    </div>
  </div>
</div>
<br>
<a (click)="moveto(part_3)"><button class="btn btn-info">Prev</button></a>
<a style="float: right;" (click)="moveto(part_5)"><button class="btn btn-success">Next</button></a>
  </section>
  <section class="sectionPage" #part_5>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <label for="" class="form-label">{{"insure good" | translate}}</label>
          <select  name="insure_good" [(ngModel)]="item.insure_good" let class="form-control">
              <option value="" disabled>Enter pickup city id</option>
              <option value="2">YES</option>
              <option value="1">NO</option>
          </select>
        </div>
        <div class="col-sm-6">
          <label for="" class="form-label">{{"need pickup" | translate}}</label>
          <select  name="need_pickup" [(ngModel)]="item.need_pickup" let class="form-control">
            <option value="" disabled>need pickup</option>
            <option value="2">YES</option>
            <option value="1">NO</option>
        </select>
        </div>
        <div class="col-sm-6">
          <label for="" class="form-label">{{"palletized" | translate}}</label>
          <select  name="palletized" [(ngModel)]="item.palletized" let class="form-control">
            <option value="" disabled>palletized</option>
            <option value="2">YES</option>
            <option value="1">NO</option>
        </select>
        </div>
        <div class="col-sm-6">
          <label  class="form-label">{{"pickup insure" | translate}}</label>
          <select class="form-control" name="pickup_insure" [(ngModel)]="item.pickup_insure" >
            <option disabled>pickup insure</option>
            <option value="2">YES</option>
            <option value="1">NO</option>
        </select>
        </div>
        <div class="col-sm-6">
          <label for="" class="form-label">{{"Pickup City Id" | translate}}</label>
          <select  name="pickup_city_id" [(ngModel)]="item.pickup_city_id" let class="form-control">
            <option value="" disabled>Enter pickup city id</option>
              <option *ngFor="let item of city" value="{{item.id}}">{{item.name}}</option>
          </select>
        </div>

        </div>
      </div>
      <br>
      <a (click)="moveto(part_4)"><button class="btn btn-info">Prev</button></a>
      <a style="float: right;" (click)="moveto(part_6)"><button class="btn btn-success">Next</button></a>      
  </section>
  <section class="sectionPage" #part_6>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <label for="" class="form-label">{{"volume" | translate}}</label>
          <input type="text" class="form-control" name="volume" [(ngModel)]="item.volume" id="address2"
          placeholder='{{"The volume must be at least 8 characters." | translate}}'>
        </div>
        <div class="col-sm-6">
          <label for="" class="form-label">{{"weight" | translate}}</label>
          <input type="text" class="form-control" name="weight" [(ngModel)]="item.weight" id="address2"
          placeholder='{{"The weight must be at least 8 characters." | translate}}'>
        </div>
        <div class="col-sm-6">
          <label for="" class="form-label">{{"zip code" | translate}}</label>
          <input type="text" class="form-control" name="zip_code" [(ngModel)]="item.zip_code" id="address2"
          placeholder='{{"The zip code must be at least 8 characters." | translate}}'>
        </div>

        <div class="col-sm-6">
          <label for="address" class="form-label">{{"Problem Description" | translate}}</label>
          <textarea type="text" class="form-control" [(ngModel)]="item.description" name="description" id="address"
          placeholder='{{"The description must be at least 10 characters." | translate}}'></textarea>

        </div>
        <div class="col-12">
            <label for="address" class="form-label">{{"Attachment" | translate}}</label>
                 <div class="m-auto " style=" border: 1px solid black; height:150px ;">
                  <input  (change)="helper.setFile($event, 'file[]', item)"  name="src" multiple accept="image/*" type="file"
                  class="form-control hidden"   /><br>
                  <label for="files" class="text-center" style="margin-left: 30% !important;">
                    {{"You can add attachments in the next field" | translate}}
                   </label><br>
                 </div>
          </div>
      </div>
      <div  style="margin-left: 25% !important;">
        <button class="w-75 btn btn-primary  my-3 " (click)="submit()" style="width:60% !important ;" type="submit">
          {{"send" | translate}}</button>
      
      </div>
    </div>
    <br>
      <a (click)="moveto(part_5)"><button class="btn btn-info">Prev</button></a>
  </section>
  
</form>
<!-- </div> -->
</div>
